name: Unit Testing CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Apt Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libxrandr-dev libxinerama-dev libxcursor-dev mesa-common-dev libx11-xcb-dev pkg-config libwayland-dev libxkbcommon-dev xorg-dev

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.6

      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@master
      - uses: jwlawson/actions-setup-cmake@v2

      - name: CMake Configure
        env:
          SCCACHE_GHA_ENABLED: "true"
        run: >
          cmake -Bbuild -GNinja
          -DCMAKE_BUILD_TYPE=Debug
          -DCMAKE_C_COMPILER_LAUNCHER=sccache
          -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          -DWEBGPU_BACKEND=DAWN

      - name: CMake Build Tests
        run: cmake --build build -t tests

      - name: Run Tests
        run: build/tests/tests

